name: deploy-manifests

on:
  push:
    branches:
      - master
    paths:
      - 'infra/k8s/**'
      - 'infra/k8s-prod/**'
      - 'infra/k8s-prod-monit/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '290.0.1'
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      #NOTE: when using a multi-zone cluster, all references to zone must be replaced by references to the region
      #TODO: make it so that it is not necessary to modify this file when switching from single to multizone and vice versa
      - run: gcloud container clusters get-credentials $GCP_CLUSTER_NAME --zone $GCP_ZONE
        env:
          GCP_CLUSTER_NAME: ${{ secrets.GCP_CLUSTER_NAME }}
          GCP_ZONE: ${{ secrets.GCP_ZONE }}

      - name: Install kubeval
        run: |
          wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
          tar xf kubeval-linux-amd64.tar.gz
          sudo cp kubeval /usr/local/bin

      - name: Test manifests
        run: make test-prod-manifests

      - name: Deploy manifests
        run: make deploy-prod-manifests
